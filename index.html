<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="name">Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Make the weather app containers and form here -->
    <div id="weather-container">
      <div class="weather-header">
        <form id="location-form">
          <input
            id="location-input"
            value="muzaffarpur"
            type="text"
            placeholder="Enter your city"
            required
          />
          <button type="submit">
            <i style="color: #3f1196" class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="location">
        <p>
          <i class="fa-solid fa-location-dot"></i>
          <!--Manage By JS  -->
          <span class="cityName"></span>
          <!--Manage By JS  -->
          <span class="country"></span>
        </p>
      </div>

      <div id="date-time">
        <!-- Manage & Updating Date by JS -->
        <span class="date"></span>
        <!-- Manage & Updating time by JS -->
        <span class="time"></span>
      </div>

      <!-- Manage By JS  -->
      <div id="weather-data"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
